<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Log Volume Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1.2em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--first-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-color);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.2em;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Log Volume Calculator</h1>
    <label for="diameter">Log Diameter (in meters):</label>
    <input type="number" id="diameter" placeholder="Enter diameter" step="any">

    <label for="length">Log Length (in meters):</label>
    <input type="number" id="length" placeholder="Enter length" step="any">

    <button onclick="calculateVolume()">Calculate Volume</button>

    <div id="output" class="result">Please enter valid positive numbers for both diameter and length.</div>
  </div>

  <script>
    function calculateVolume() {
      const diameter = parseFloat(document.getElementById('diameter').value);
      const length = parseFloat(document.getElementById('length').value);

      if (isNaN(diameter) || isNaN(length) || diameter <= 0 || length <= 0) {
        document.getElementById('output').innerHTML = "Something is wrong. Please check the numbers above";
        return;
      }

      const radius = diameter / 2;
      const volume = Math.PI * Math.pow(radius, 2) * length;

      document.getElementById('output').innerHTML = `The volume of the log is: <strong>${volume.toFixed(2)} cubic meters</strong>`;
    }
  </script>

</body>

</html>
