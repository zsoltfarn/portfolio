<!DOCTYPE html>
<html>
<title>Amazon Price Checker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">  
<head>
    <link rel="stylesheet" href="style.css">
    <script src="parser.js"></script>
</head>

<body>
<h1>Amazon Price Checker</h1>

<p>Please type in the Product ID below:</p>

<div id="container">
<fieldset>
    <legend><h2>Amazon Product ID</h2></legend>
    <textarea id="productid" name="text"> </textarea> 
    <textarea id="price" name="text"> </textarea>    
</fieldset>

<fieldset> 
    <legend><h2>Product Information</h2></legend>
    <p id="console"> </p>
</fieldset>

<button id="button" onclick="checkPrice()">Submit</button>
</div>

</body>
</html>
